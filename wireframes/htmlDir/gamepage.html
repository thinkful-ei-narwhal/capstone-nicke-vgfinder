<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../cssDir/wireframe.css">
  <link rel="stylesheet" href="../cssDir/gamepage.css">
  <title>Game Info</title>
</head>

<body>
  <h1>IndieVG</h1>
  <nav class="topnav">
    <a href="#/">Home</a>
    <a href="#Search">Search</a>
    <a href="#Wishlist">Wishlist</a>
    <a href="#Contribute">Contribute</a>
    <a href="#Signout">Signout</a>
  </nav>

  <main role="main">
    <div class="game-info">
      <div>
        <h1>Game Images</h1>
        <h2>Carousel of other snapshots</h2>
      </div>
      <section class="details">
        <p>Description</p>
        <p>Genre</p>
        <p>Rating</p>
        <p>Release Date</p>
        <p>Developer</p>
      </section>
    </div>
    <section class="wishlist">
      <button>Add To Wishlist</button>
    </section>
    <section class="trailer">
      <h2>Trailer</h2>
    </section>
  </main>
  <footer role="content-info">Footer</footer>

</body>

</html>
