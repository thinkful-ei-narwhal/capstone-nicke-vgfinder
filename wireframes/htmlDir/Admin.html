<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../cssDir/wireframe.css">
  <link rel="stylesheet" href="../cssDir/gamepage.css">
  <title>Admin</title>
</head>

<body>
  <h1>IndieVG</h1>
  <nav class="topnav">
    <a href="#/">Home</a>
    <a href="#Search">Search</a>
    <a href="#Wishlist">Wishlist</a>
    <a href="#Contribute">Contribute</a>
    <a href="#Preferences">Preferences</a>
    <a href="#Admin" class="active">(Admin)</a>
    <a href="#Signout">Signout</a>
  </nav>

  <header>
    <h1>Approval Queue</h1>
  </header>

  <main role="main">
    <div class="approval">
      <h3>Submit / Delete Request</h3>
      <button>Approve</button>
      <button>Reject</button>
    </div>

    <section>
      <div class="game-info">
        <div>
          <h1>Game Images</h1>
          <h2>Carousel of other snapshots</h2>
        </div>
        <section class="details">
          <p>Description</p>
          <p>Genre</p>
          <p>Rating</p>
          <p>Release Date</p>
          <p>Developer</p>
        </section>
      </div>
      <section class="trailer">
        <h2>Trailer</h2>
      </section>
    </section>
  </main>
  <footer role="content-info">Footer</footer>
</body>

</html>
